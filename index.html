<html>
<script>
 let ws;
 const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
 ws = new WebSocket(`${proto}://${window.location.host}`);

 ws.onmessage = (event) => {console.log(event.data)
  document.getElementById("visitors").innerHTML = ws.clients.size.toString();};



</script>
<head>
 <h1>helo world</h1>
 <h1>number of visitors: <span id ='visitors'></span></h1>
</head>
